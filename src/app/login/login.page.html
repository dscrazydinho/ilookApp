<ion-content [fullscreen]="true">
  <div class="center">
    <ion-card color="dark">
      <img src="https://www.clipartkey.com/mpngs/m/103-1039057_dark-netflix-symbol-clipart-png-download-dark-netflix.png" alt="logo" />
      <ion-card-title class="ion-text-center">iLook</ion-card-title>
      <ion-item lines="none" color="dark">
        <ion-label position="floating">E-mail:</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="none" color="dark">
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="full" fill="outline" color="light">
        Entrar
      </ion-button>
      <ion-button expand="full" fill="clear" color="light">
        Registrar
      </ion-button>
    </ion-card>
  </div>
</ion-content>
