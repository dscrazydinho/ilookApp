<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Post Usuario 01</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let i of post">
       <div *ngIf="i.userId === 1">
         <p>{{i.id}}</p>
         <p>{{i.title}}</p>
         <p>{{i.body}}</p>
       </div>
    </ion-item>
  </ion-list>

</ion-content>
